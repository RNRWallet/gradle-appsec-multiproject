
plugins {
    id 'groovy'
    id 'java-gradle-plugin'
}

group = 'com.fanniemae.appsec'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
}

gradlePlugin {
    plugins {
        appSecPlugin {
            id = 'com.fanniemae.appsec.ci'
            implementationClass = 'com.fanniemae.appsec.ci.AppSecPlugin'
        }
    }
}
