
plugins {
    id 'groovy'
    id 'application'
    id 'com.fanniemae.appsec.ci'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.15'
    implementation 'org.apache.groovy:groovy-json:4.0.15'
    implementation 'org.apache.httpcomponents.client5:httpclient5-fluent:5.3'
    // implementation 'com.google.guava:guava:30.1.1-jre' //Culprit Jar.
    implementation 'com.google.guava:guava:32.1.2-jre' //Solution.
}

application {
    mainClass.set('HelloWorld')
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'HelloWorld'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
